<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>CSS Social Media </title>
</head>

<body>

    <body id="container">
        <div class="blog">
            <img class="blog__img" src="/blog.png">
            <a href="#" class="blog__text">Check out my blog</a>
        </div>
        <div class="twitter">
            <img class="twitter__img" src="/twitter.png">
            <a href="#" class="twitter__text">Follow me on Twitter</a>
        </div>
        <div class="linkedin">
            <img class="linkedin__img" src="/linkedin.png">
            <a href="#" class="linkedin__text">Connect on Linkedin</a>
        </div>
        <div class="fb">
            <img class="fb__img" src="/fb (1).png">
            <a href="#" class="fb__text">Like my Facebookpage</a>
        </div>
        <div class="gh">
            <img class="gh__img" src="/github(1).png">
            <a href="#" class="gh__text">See projects on Github</a>
        </div>
    </body>

</body>
<footer>
</footer>


</html>
